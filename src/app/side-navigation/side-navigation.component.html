<mat-sidenav-container class="sidenav-container">
	<mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
	 [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
		<mat-toolbar color="primary">Magnus</mat-toolbar>
		<mat-nav-list>
			<a mat-list-item routerLink="/dashboard">Dashboard</a>
			<a mat-list-item routerLink="/phase-management">Phase Management</a>
			<a mat-list-item routerLink="/unit-management">Unit Management</a>
			<a mat-list-item routerLink="/sheep-management">Sheep Management</a>
			<a mat-list-item routerLink="/staff-management">Staff Management</a>
			<a mat-list-item routerLink="/customers">Customers</a>
			<a mat-list-item routerLink="/expences">Expences</a>
			<a mat-list-item routerLink="/security-management">Security Management</a>
		</mat-nav-list>
	</mat-sidenav>
	<mat-sidenav-content>
		<mat-toolbar color="primary">
			<button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
				<mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
			</button>
			<span *ngIf="isHandset$ | async">Magnus</span>
		</mat-toolbar>
		<router-outlet></router-outlet>
	</mat-sidenav-content>
</mat-sidenav-container>
